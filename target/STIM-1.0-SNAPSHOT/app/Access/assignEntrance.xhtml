<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    
    
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="dashboard2.css"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        </f:facet>
        
        <title>Assign Entrances to Employees</title>
        <h:outputScript library="js" name="menuscript.js" target="body" />
        
        <style>
            /* CSS for the slider animation */
            #accessAnimation {
                width: 200px;
                height: 50px;
                background-color: #ddd;
                position: relative;
                overflow: hidden;
                border-radius: 25px;
                margin-top: 10px;
            }

            #slider {
                width: 100px;
                height: 50px;
                background-color: green;
                position: absolute;
                left: 0;
                transition: all 0.5s ease;
                border-radius: 25px;
                text-align: center;
                line-height: 50px;
                color: white;
                font-weight: bold;
            }

            #slider.deny {
                left: 100px;
                background-color: red;
            }
        </style>
        
    </h:head>

    <h:body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">
        <!-- Top Navigation Bar -->

        <div class="topbar">
            <button class="toggle-button" onclick="toggleSidebar()">&#9776;</button>

            <div class="profile-dropdown" onclick="toggleDropdown()">
                <div class="profile-initials">PA</div>
                <span>Philip Asare - Admin</span>
                <div class="dropdown-content" id="dropdownContent">
                    <h:form>
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" 
                                         styleClass="ui-button-danger logout-button" 
                                         style ="color: whitesmoke; width: 150px"
                                         action="#{dashboardController.logout}" 
                                         ajax="false"/>
                    </h:form>
                </div>
            </div>
            <div class="staff-id-section">
                <h:outputText value="Staff ID Module" style="font-weight: bold;" />
                <p:graphicImage name="id-card-svgrepo-com.svg" library="images" style="height:30px; vertical-align: middle;"/>
            </div>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar">
            <h:form> 
                <p:panelMenu>
                    <p:submenu label="Home">
                        <p:menuitem value="Dashboard" icon="pi pi-fw pi-chart-bar" outcome="/app/dashboard2?faces-redirect=true"/>
                    </p:submenu>

                    <!-- Verification Menu -->
                    <p:submenu label="Verfication">
                        <p:menuitem value="Single Finger Verification" outcome="/app/Verification/singleFinger?faces-redirect= true" ajax="false" icon="fa-regular fa-hand-point-up"/>
                        <p:menuitem value="Multi Finger Verification" outcome="/app/Verification/multiFinger?faces-redirect=true" ajax="false" icon="fa-solid fa-hand"/>
                    </p:submenu>

                    <!-- Employee Menu -->
                    <p:submenu label="Employee">
                        <p:menuitem value="Onboard Employee" outcome="/app/OnboardEmployee/onboardEmployee.xhtml?faces-redirect=true" icon="fa-solid fa-user-large"/>
                        <p:menuitem value="Manage Employee Profile" outcome="/app/employeeList?faces-redirect=true" icon="pi pi-pencil"/>
                    </p:submenu>

                    <p:submenu label="Employee Roles">
                        <p:menuitem value="Assign Employee Role"  outcome="/app/EmployeeRoles/assignRole?faces-redirect=true" icon="pi pi-upload"/>
                        <p:menuitem value="Create Employee Role" outcome="/app/EmployeeRoles/createRole?faces-redirect=true" icon="fa-regular fa-pen-to-square fa-flip-vertical" style="color: black;"/>
                    </p:submenu>

                    <p:submenu label="Assign Access">
                        <p:menuitem value="New Access Levels" outcome="/app/Access/manageAccessLevels?faces-redirect=true" icon="pi pi-plus" />
                        <p:menuitem value="Assign Entrances" outcome="/app/Access/assignEntrance?faces-redirect=true" icon="fa-solid fa-door-closed"/>
                    </p:submenu>

                    <p:submenu label="Entrances">
                        <p:menuitem value="Manage Entrances" outcome="/app/Entrances/manageEntrances?faces-redirect=true" icon="fa-solid fa-door-open"/>
                        <p:menuitem value="Assign Roles to Entrances" outcome="/app/Access/assign-roles?facess-redirect=true" icon="fa-solid fa-building-user "/>
                    </p:submenu>
                    <p:submenu label="Users">
                        <p:menuitem value="Create New User" outcome="/newuser?faces-redirect=true" icon="pi pi-user-plus"/>
                    </p:submenu>
                    <p:submenu label="Biometric">
                        <p:menuitem value="Create new biometric data" url="http://localhost:8080/STIM/newuser.xhtml" icon="fa-sharp-duotone fa-solid fa-fingerprint fa-beat"/>
                        <p:menuitem value="Remove Biometric data" url="" icon="pi pi-times"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <!-- Main Content -->
        <div class="main-content">
        <h:form id="assignEntranceForm">
            <p:panel header="Assign Entrances" style="background: white; padding: 20px; border-radius: 8px;">

                <!-- Search Bar -->
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <p:inputText id="searchQuery" value="#{assignEntranceBean.searchQuery}"
                                 placeholder="Search by Name or Ghana Card" style="width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                        <p:ajax event="keyup" listener="#{assignEntranceBean.searchEmployees}" update="employeeTable" />
                    </p:inputText>
                </div>

                <!-- Employee Table -->
                <p:dataTable id="employeeTable" value="#{assignEntranceBean.employees}" var="employee" paginator="true" rows="10">
                    <p:column headerText="Name">
                        <h:outputText value="#{employee.fullName}"/>
                    </p:column>
                    <p:column headerText="Role">
                        <h:outputText value="#{employee.role.roleName}"/>
                    </p:column>
                    <p:column headerText="Ghana Card">
                        <h:outputText value="#{employee.ghanaCardNumber}"/>
                    </p:column>
                    <p:column headerText="Actions">
                        <p:column headerText="Actions">
                            <p:commandButton value="#{assignEntranceBean.hasAssignedEntrances(employee) ? 'Edit Entrance' : 'Assign Entrance'}"
                                             actionListener="#{assignEntranceBean.openAssignPopup(employee)}"
                                             update=":assignEntranceForm:assignEntranceDialog"
                                             oncomplete="PF('assignEntranceDialogWidget').show()"
                                             style="background: #007bff; color: white; border-radius: 4px;"/>
                        </p:column>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Assign Entrance Dialog -->
            <p:dialog id="assignEntranceDialog" widgetVar="assignEntranceDialogWidget" header="Assign Entrance" modal="true" closable="false" width="80%">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Employee Name:"/>
                    <h:outputText value="#{assignEntranceBean.selectedEmployee.fullName}"/>

                    <h:outputLabel value="Ghana Card Number: "/>
                    <h:outputText value="#{assignEntranceBean.selectedEmployee.ghanaCardNumber}"/>
                </h:panelGrid>

                <!-- Entrances List -->
                <p:dataTable id="entranceTable" value="#{assignEntranceBean.entrances}" var="entrance">
                    <p:column headerText="Entrance Name">
                        <h:outputText value="#{entrance.entrance_Name}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="pi pi-plus" 
                                         actionListener="#{assignEntranceBean.addEntranceToEmployee(entrance)}"
                                         update=":assignEntranceForm:selectedEntrancesTable"
                                         style="background: #28a745; color: white; border-radius: 4px; padding: 5px;"/>
                    </p:column>
                </p:dataTable>

                <!-- Assigned Entrances -->
                <p:panel header="Assigned Entrances">
                    <p:dataTable id="selectedEntrancesTable" value="#{assignEntranceBean.assignedEntrances}" var="assignedEntrance">
                        <p:column headerText="Entrance">
                            <h:outputText value="#{assignedEntrance.entrance.entrance_Name}"/>
                        </p:column>
                        <p:column headerText="Access Level">
                            <p:selectOneMenu value="#{assignedEntrance.accessLevel}" converter="accessLevelConverter" style="width: 100px;">
                                <f:selectItems value="#{assignEntranceBean.accessLevels}" 
                                               var="level"
                                               itemLabel="#{level.level_name}"
                                               itemValue="#{level}" />
                            </p:selectOneMenu>
                            <!-- Slider Animation -->
                            <div id="accessAnimation_#{assignedEntrance.entrance.entrance_Device_ID}" class="accessAnimation">
                                <div id="slider_#{assignedEntrance.entrance.entrance_Device_ID}" class="slider"></div>
                            </div>
                        </p:column>
                        <p:column headerText="Remove">
                            <p:commandButton icon="pi pi-trash" actionListener="#{assignEntranceBean.removeAssignedEntrance(assignedEntrance)}"
                                             update=":assignEntranceForm:selectedEntrancesTable"
                                             style="background: #dc3545; color: white; border-radius: 15px; padding: 5px;"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Save/Update Buttons -->
                <div style="margin-top: 15px; text-align: right;">
                    <p:commandButton value="#{assignEntranceBean.hasAssignedEntrances(selectedEmployee) ? 'Update' : 'Save'}" 
                                     actionListener="#{assignEntranceBean.handleSaveOrUpdate}"
                                     update="messages employeeTable"
                                     oncomplete="PF('assignEntranceDialogWidget').hide()"
                                     style="background: #007bff; color: white; border-radius: 4px;"/>
                </div>
            </p:dialog>

            <p:messages id="messages" showDetail="true" closable="true"/>
        </h:form>
        </div>
        
        
        
    </h:body>
</html>
