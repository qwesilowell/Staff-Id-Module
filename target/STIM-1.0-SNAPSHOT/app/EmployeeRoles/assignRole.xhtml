<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <h:outputStylesheet library="css" name="dashboard2.css"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        </f:facet>
        
        <title>Assign Role to Employee</title>
        <h:outputScript library="js" name="menuscript.js" target="body" />
        <!--        <h:outputStylesheet library="css" name="assignRole.css"/>-->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
            }
            .assign-role-panel {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .top-controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            .search-box {
                width: 300px;
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            .add-role-btn {
                background: #28a745;
                color: white;
                padding: 8px 12px;
                border-radius: 4px;
            }
            .add-role-btn:hover {
                background: #218838;
            }
            .ui-datatable {
                width: 100%;
                border-radius: 8px;
                overflow: hidden;
            }
            .ui-datatable th {
                background: #007bff;
                color: white;
                text-align: left;
                padding: 10px;
            }
            .ui-datatable tbody tr:nth-child(even) {
                background: #f9f9f9;
            }
            .ui-datatable tbody tr:hover {
                background: #f1f1f1;
            }
            .assign-role-btn {
                background: #ffc107;
                color: black;
                border-radius: 4px;
            }
            .assign-role-btn:hover {
                background: #e0a800;
            }
            .ui-dialog {
                border-radius: 8px;
            }
        </style>
    </h:head>

    <h:body>
        <!-- Top Navigation Bar -->

        <div class="topbar">
            <button class="toggle-button" onclick="toggleSidebar()">&#9776;</button>

            <div class="profile-dropdown" onclick="toggleDropdown()">
                <div class="profile-initials">PA</div>
                <span>Philip Asare - Admin</span>
                <div class="dropdown-content" id="dropdownContent">
                    <h:form>
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" 
                                         styleClass="ui-button-danger logout-button" 
                                         style ="color: whitesmoke; width: 150px"
                                         action="#{dashboardController.logout}" 
                                         ajax="false"/>
                    </h:form>
                </div>
            </div>
            <div class="staff-id-section">
                <h:outputText value="Staff ID Module" style="font-weight: bold;" />
                <p:graphicImage name="id-card-svgrepo-com.svg" library="images" style="height:30px; vertical-align: middle;"/>
            </div>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar">
            <h:form> 
                <p:panelMenu>
                    <p:submenu label="Home">
                        <p:menuitem value="Dashboard" icon="pi pi-fw pi-chart-bar" outcome="/app/dashboard2?faces-redirect=true"/>
                    </p:submenu>

                    <!-- Verification Menu -->
                    <p:submenu label="Verfication">
                        <p:menuitem value="Single Finger Verification" outcome="/app/Verification/singleFinger?faces-redirect= true" ajax="false" icon="fa-regular fa-hand-point-up"/>
                        <p:menuitem value="Multi Finger Verification" outcome="/app/Verification/multiFinger?faces-redirect=true" ajax="false" icon="fa-solid fa-hand"/>
                    </p:submenu>

                    <!-- Employee Menu -->
                    <p:submenu label="Employee">
                        <p:menuitem value="Onboard Employee" outcome="/app/OnboardEmployee/onboardEmployee.xhtml?faces-redirect=true" icon="fa-solid fa-user-large"/>
                        <p:menuitem value="Manage Employee Profile" outcome="/app/employeeList?faces-redirect=true" icon="pi pi-pencil"/>
                    </p:submenu>

                    <p:submenu label="Employee Roles">
                        <p:menuitem value="Assign Employee Role"  outcome="/app/EmployeeRoles/assignRole?faces-redirect=true" icon="pi pi-upload"/>
                        <p:menuitem value="Create Employee Role" outcome="/app/EmployeeRoles/createRole?faces-redirect=true" icon="fa-regular fa-pen-to-square fa-flip-vertical" style="color: black;"/>
                    </p:submenu>

                    <p:submenu label="Assign Access">
                        <p:menuitem value="New Access Levels" outcome="/app/Access/manageAccessLevels?faces-redirect=true" icon="pi pi-plus" />
                        <p:menuitem value="Assign Entrances" outcome="/app/Access/assignEntrance?faces-redirect=true" icon="fa-solid fa-door-closed"/>
                    </p:submenu>

                    <p:submenu label="Entrances">
                        <p:menuitem value="Manage Entrances" outcome="/app/Entrances/manageEntrances?faces-redirect=true" icon="fa-solid fa-door-open"/>
                        <p:menuitem value="Assign Roles to Entrances" outcome="/app/Access/assign-roles?facess-redirect=true" icon="fa-solid fa-building-user "/>
                    </p:submenu>
                    <p:submenu label="Users">
                        <p:menuitem value="Create New User" outcome="/newuser?faces-redirect=true" icon="pi pi-user-plus"/>
                    </p:submenu>
                    <p:submenu label="Biometric">
                        <p:menuitem value="Create new biometric data" url="http://localhost:8080/STIM/newuser.xhtml" icon="fa-sharp-duotone fa-solid fa-fingerprint fa-beat"/>
                        <p:menuitem value="Remove Biometric data" url="" icon="pi pi-times"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <!-- Main Content -->
        <div class="main-content">
        <h:form id="assignRoleForm">
            <p:panel header="Assign Role to Employee" styleClass="assign-role-panel">

                <div class="top-controls">
                    <p:inputText id="searchQuery" value="#{employeeRoleAssignmentBean.searchQuery}"
                                 placeholder="Search by Name or Ghana Card"
                                 styleClass="search-box">
                        <p:ajax event="keyup" listener="#{employeeRoleAssignmentBean.findEmployee}" update="employeeTable"/>
                    </p:inputText>
                    <p:button value="Add New Role" outcome="/app/EmployeeRoles/createRole?faces-redirect=true" styleClass="add-role-btn"/>
                </div>

                <p:dataTable id="employeeTable" value="#{employeeRoleAssignmentBean.employees}" var="employee" paginator="true" rows="10">
                    <p:column headerText="Ghana Card Number">
                        <h:outputText value="#{employee.ghanaCardNumber}"/>
                    </p:column>
                    <p:column headerText="Employee Name">
                        <h:outputText value="#{employee.firstname} #{employee.lastname}"/>
                    </p:column>
                    <p:column headerText="Current Role">
                        <h:outputText value="#{employee.role != null ? employee.role.roleName : 'No Role Assigned'}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton value="Assign Role" icon="pi pi-user-edit"
                                         actionListener="#{employeeRoleAssignmentBean.prepareAssignRole(employee)}"
                                         update=":assignRoleForm:assignRoleDialog :assignRoleForm:selectedEmployeeName :assignRoleForm:roleSelect"
                                         oncomplete="PF('assignRoleDialogWidget').show()"/>
                    </p:column>
                </p:dataTable>

                <p:dialog id="assignRoleDialog" widgetVar="assignRoleDialogWidget" header="Assign Role" modal="true" closable="false">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Employee:"/>
                        <h:outputText id="selectedEmployeeName" value="#{employeeRoleAssignmentBean.selectedEmployee != null ? employeeRoleAssignmentBean.selectedEmployee.firstname.concat(' ').concat(employeeRoleAssignmentBean.selectedEmployee.lastname) : 'No Employee Selected'}"/>

                        <h:outputLabel for="roleSelect" value="Select Role:"/>
                        <p:selectOneMenu id="roleSelect" value="#{employeeRoleAssignmentBean.selectedRoleId}" style="width: 100%;">
                            <f:selectItem itemLabel="Select Role" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{employeeRoleAssignmentBean.roles}" var="role" itemLabel="#{role.roleName}" itemValue="#{role.id}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Confirm" icon="pi pi-check"
                                         actionListener="#{employeeRoleAssignmentBean.assignRoleToEmployee}" 
                                         update="assignRoleForm employeeTable messages"
                                         oncomplete="PF('assignRoleDialogWidget').hide()"/>

                        <p:commandButton value="Cancel" icon="pi pi-times" style="margin-left:10px"
                                         onclick="PF('assignRoleDialogWidget').hide()" type="button"/>
                    </f:facet>
                </p:dialog>

                <p:messages id="messages" showDetail="true" closable="true"/>
            </p:panel>
        </h:form>
        </div>
    </h:body>
</html>
