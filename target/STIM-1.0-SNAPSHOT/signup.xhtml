<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Employee Signup</title>
    <h:outputStylesheet name="layout-blue.css" library="pandora-layout" />
</h:head>

<h:body styleClass="signup-body">
    <h:form id="signupForm">
        <p:growl id="growl" life="3000" showSummary= "false" showDetail="true" />
        <p:panel header="Employee Signup" styleClass="custom-panel">
            <h:panelGrid columns="2" cellpadding="5" styleClass="form-grid">
                <h:outputLabel for="ghanaCardNumber" value="Ghana Card Number:"/>
                <p:inputText id="ghanaCardNumber" value="#{employeeBean.employee.ghanaCardNumber}" required="true" styleClass="input-field"/>
                <h:outputLabel for="firstname" value="First Name:"/>
                <p:inputText id="firstname" value="#{employeeBean.employee.firstname}" required="true" styleClass="input-field"/>
                <h:outputLabel for="lastname" value="Last Name:"/>
                <p:inputText id="lastname" value="#{employeeBean.employee.lastname}" required="true" styleClass="input-field"/>
                <h:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{employeeBean.employee.email}" required="true" styleClass="input-field"/>
                <h:outputLabel for="dob" value="Date of Birth:"/>
                <p:calendar id="dob" value="#{employeeBean.employee.dateOfBirth}" pattern="yyyy-MM-dd"
                            required="true" yearRange="1900:2100" navigator="true"
                            showButtonPanel="true"
                            placeholder="Select Date of Birth" styleClass="input-field"/>
                <h:outputLabel for="gender" value="Gender:"/>
                <p:selectOneMenu id="gender" value="#{employeeBean.employee.gender}" required="true" styleClass="input-field">
                    <f:selectItem itemLabel="Select Gender" itemValue=""/>
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                    <f:selectItem itemLabel="Female" itemValue="Female"/>
                </p:selectOneMenu>
                <h:outputLabel for="address" value="Address:"/>
                <p:inputTextarea id="address" value="#{employeeBean.employee.address}" required="true" styleClass="input-field"/>
            </h:panelGrid>
            <h3>Fingerprint Capture</h3>
            <p:inputTextarea id="fingerprintData" value="#{employeeBean.biometricData.fingerprintData}"
                             placeholder="Paste Base64 fingerprint here..." rows="5" cols="40" required="true"
                             class="input-field"/>
            <p:commandButton value="Submit" action="#{employeeBean.registerEmployee}"
                             update="growl signupForm" ajax="true" styleClass="primary-btn"/>
        </p:panel>
    </h:form>
</h:body>
</html>
