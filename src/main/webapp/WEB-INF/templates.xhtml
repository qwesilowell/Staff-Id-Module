<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

    <!--    <f:metadata>
            <f:event type="preRenderView" listener="#-{loginBean.redirectIfNotLoggedIn()}" />
        </f:metadata>-->

    <ui:insert name="metadata" />

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="dashboard2.css"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        </f:facet>

        <ui:insert name="head"/>
        <title><ui:insert name="title"/></title>
        <h:outputScript library="js" name="menuscript.js" target="body" />
    </h:head>

    <h:body>
        <!-- Top Navigation Bar -->

        <div class="topbar">
            <button class="toggle-button" onclick="toggleSidebar()">&#9776;</button>

            <span style="display: block; text-align: center; font-size: larger"><strong>#{sessionScope.userRole}</strong></span>



            <h:form>
                <div class="header-right">
                    <p:menu overlay="true" trigger="userMenu" my="left top" at="left bottom">
                        <p:submenu label="#{sessionScope.username}">
                            <p:menuitem value="Profile" url="profile.xhtml" icon="pi pi-user" />
                            <p:menuitem value="Settings" url="settings.xhtml" icon="pi pi-cog" />
                            <p:separator />
                            <p:menuitem value="Logout" action="#{dashboard2.logout()}" icon="pi pi-sign-out" />
                        </p:submenu>
                    </p:menu>
                    <p:commandButton id="userMenu" type="button" value="#{loginBean.userInitials}" class="initials-button" />
                </div>
            </h:form>


            <!--            <div class="staff-id-section">
                            <h:outputText value="Staff ID Module" style="font-weight: bold;" />
                            <p:graphicImage name="id-card-svgrepo-com.svg" library="images" style="height:30px; vertical-align: middle;"/>
                        </div>-->
        </div>

        <div class="breadcrumb-container">
            <h:form>
                <p:breadCrumb model="#{breadcrumbBean.model}" styleClass="custom-breadcrumb"/>
            </h:form>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar">
            <h:form>
                <p:panelMenu  >
                    <p:submenu label="Home" expanded="true" styleClass="custom-label">
                        <p:menuitem value="Dashboard" icon="pi pi-fw pi-chart-bar" outcome="/app/dashboard2?faces-redirect=true"/>
                    </p:submenu>
                    <!--
                                         Verification Menu 
                                        <p:submenu label="Verfication" expanded="true">
                                            <p:menuitem value="Multi Finger Verification" outcome="/app/Verification/multiFinger?faces-redirect=true" ajax="false" icon="fa-solid fa-hand"/>
                                        </p:submenu>-->

                    <!-- Employee Menu -->
                    <p:submenu label="Employee" expanded="true" styleClass="custom-label">
                        <p:menuitem value="Onboard Employee" outcome="/app/OnboardEmployee/onboardEmployee?faces-redirect=true" icon="fa-solid fa-user-large"/>
                        <p:menuitem value="Employee Profiles" outcome="/app/employeeList?faces-redirect=true" icon="pi pi-pencil"/>
                        <p:menuitem value="Update Employee Details" outcome="/app/Verification/singleFinger?faces-redirect= true" icon="fa-regular fa-hand-point-up"/>
                    </p:submenu>

                    <p:submenu label="Employee Roles" expanded="true" styleClass="custom-label">
                        <p:menuitem value="Update Employee Role"  outcome="/app/EmployeeRoles/assignRole?faces-redirect=true" icon="pi pi-upload"/>
                        <p:menuitem value="Create Employee Role" outcome="/app/EmployeeRoles/createRole?faces-redirect=true" icon="fa-regular fa-pen-to-square fa-flip-vertical" style="color: black;" rendered="#{sessionScope.userRole eq 'ADMIN'}"/>
                        <p:menuitem value="Add Employee Status" outcome="/app/OnboardEmployee/empStatusPage?faces-redirect=true" icon="fa-regular fa-plus-square" style="color: black;" rendered="#{sessionScope.userRole eq 'ADMIN'}"/>

                    </p:submenu>

                    <p:submenu label="Assign Access" expanded="true" rendered="#{sessionScope.userRole eq 'ADMIN'}" styleClass="custom-label">
                        <p:menuitem value="Assign Roles to Entrances" outcome="/app/Access/assign-roles?facess-redirect=true" icon="fa-solid fa-building-user" />
                        <p:menuitem value="Assign Custom Entrance " outcome="/app/Access/assignEntrance?faces-redirect=true" icon="fa-solid fa-door-closed"/>
                    </p:submenu>

                    <p:submenu label="Entrances and Devices Management" expanded="true" rendered="#{sessionScope.userRole eq 'ADMIN'}" styleClass="custom-label">
                        <p:menuitem value="Manage Entrances" outcome="/app/Entrances/manageEntrances?faces-redirect=true" icon="fa-solid fa-door-open"/>
                        <p:menuitem value="Manage Entrance Devices" outcome="/app/Entrances/manageDevices?faces-redirect=true" icon="fa-solid fa-mobile-screen-button"/>
                        <p:menuitem value="Strict Mode Reset" outcome="/app/Entrances/resetEntranceState?faces-redirect=true" icon="pi pi-refresh" />

                    </p:submenu>
                    <p:submenu label="Users" expanded="true" rendered="#{sessionScope.userRole eq 'ADMIN'}" styleClass="custom-label">
                        <p:menuitem value="Create New User" outcome="/app/Settings/newuser?faces-redirect=true" icon="pi pi-user-plus"/>
                    </p:submenu>
                    <p:submenu label="Entrance Test" expanded="true" styleClass="custom-label">
                        <p:menuitem value="Entrance Access Test" outcome="/app/Entrances/accessControl?faces-redirect=true"  icon="fa-sharp-duotone fa-solid fa-fingerprint fa-beat"/>
                    </p:submenu>
                    <p:submenu label="Monitoring and Reports" expanded="true" styleClass="custom-label" >
                        <p:menuitem value="Real Time Monitoring" outcome="/app/Access/liveMonitoring?faces-redirect=true"  icon="pi pi-chart-line"/>
                        <p:menuitem value="History Monitoring" outcome="/app/Access/historyMonitoring?faces-redirect=true"  icon="pi pi-history"/>
                        <p:menuitem value="Reports" outcome="/app/Reports/Reports?faces-redirect=true"  icon="pi pi-book"/>

                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <!-- Main Content -->
        <div class="main-content" >
            <ui:insert name="content">
                <h1> Dashboard Content </h1>
                <p>This is the main content area.</p>
            </ui:insert>
        </div>

        <!-- Footer --> 
        <div class="layout-footer"> 
            <div class="footer-content"> <span>Version 1.0.0</span> 
            </div> 
        </div>


    </h:body>
</html>
