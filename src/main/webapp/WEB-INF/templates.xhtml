<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

    <!--    <f:metadata>
            <f:event type="preRenderView" listener="#-{loginBean.redirectIfNotLoggedIn()}" />
        </f:metadata>-->

    <ui:insert name="metadata" />

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet library="css" name="dashboard2.css"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        </f:facet>

        <ui:insert name="head"/>
        <title><ui:insert name="title"/></title>
        <h:outputScript library="js" name="menuscript.js" target="body" />
        <script type="text/javascript">
            let notificationSound = new Audio('#{request.contextPath}/resources/sounds/notificationSound.mp3');
        </script>

    </h:head>

    <h:body>
        <!-- Top Navigation Bar -->

        <div class="topbar">
            <button class="toggle-button" onclick="toggleSidebar()">&#9776;</button>

            <span style="display: block; text-align: center; font-size: larger"><strong>#{userSession.userRoleName()}</strong></span>



            <h:form id="navBar" prependId="false">
                <div class="header-right">
                    <p:commandLink action="#{anomalyBean.navigateToAnomalyPage}" styleClass="notification-bell" ajax="false"
                                   immediate="true">
                        <ui:fragment rendered="#{anomalyBean.unattended > 0}">
                            <i class="fa-solid fa-bell fa-bounce fa-xl" style="color: whitesmoke !important;"></i>
                        </ui:fragment>
                        <ui:fragment rendered="#{anomalyBean.unattended == 0}">
                            <i class="fa-solid fa-bell fa-xl" style="color: whitesmoke !important;"></i>
                        </ui:fragment>
                        <p:badge value="#{anomalyBean.unattendedDisplayCount}" severity="danger"
                                 styleClass="notification-badge" rendered="#{anomalyBean.unattended > 0}" />
                    </p:commandLink>


                    <div class="navbar-actions">
                        <div class="notification-bell" onclick=" fetchNotifications();">
                            <i class="fas fa-bell"></i>
                            <p:badge  id="notificationBadge" severity="danger" styleClass="notification-badge #{notificationBean.unreadCount == 0 ? 'hidden' : ''}"
                                      value="#{notificationBean.unreadCount > 99 ? '99+' : notificationBean.unreadCount}" />
                        </div>
                    </div>

                    <div class="notification-sidebar" id="notificationSidebar">
                        <!-- Sidebar Header -->
                        <div class="sidebar-header">
                            <h3><i class="fas fa-bell mr-2"></i> Notifications</h3>
                            <button type="button" class="close-btn" onclick="closeNotifications()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>

                        <!-- Notification Actions -->
                        <div class="notification-actions">
                            <p:commandButton 
                                value="Mark All Read" 
                                icon="fas fa-check-double" 
                                styleClass="action-btn mark-all-read"
                                actionListener="#{notificationBean.markAllAsRead()}" 
                                update="notificationBadge notificationsList" 
                                process="@this"
                                ajax="true"/>

                            <p:commandButton 
                                value=" Clear All" 
                                icon="fas fa-trash" 
                                styleClass="action-btn clear-all"
                                actionListener="#{notificationBean.clearAll()}" 
                                update="notificationBadge notificationsList" 
                                process="@this"
                                ajax="true"/>
                        </div>

                        <!-- Notifications List -->
                        <p:remoteCommand 
                            name="fetchNotifications" 
                            action="#{notificationBean.loadNotifications()}"  
                            update="notificationBadge notificationsList" 
                            oncomplete="toggleNotifications();"/>

                        <h:panelGroup id="notificationsList" layout="block" styleClass="notifications-list" >
                            <ui:repeat value="#{notificationBean.notifications}" var="notification" varStatus="status" > 
                                <div class="notification-item #{notification.status.name() == 'UNREAD' ? 'unread' : ''}" 
                                     onclick="" >
                                    <div class="priority-indicator #{notification.priority}"></div>
                                    <div class="notification-content">
                                        <div class="notification-icon #{notification.priority}">
                                            <i class="#{notificationBean.getIconClass(notification)}"></i>
                                        </div>
                                        <div class="notification-details">
                                            <div class="notification-title">#{notification.title}</div>
                                            <div class="notification-message">#{notification.message}</div>
                                            <div class="notification-time">
                                                <i class="fas fa-clock"></i>
                                                #{notificationBean.showTime(notification)}
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Hover-activated action buttons -->
                                    <div class="notification">
                                        <p:commandButton 
                                            styleClass="action-button mark-read-btn"
                                            title="Mark as read"
                                            action="#{notificationBean.markAsRead(notification.id)}"
                                            update="notificationsList"
                                            process="@this"
                                            onstart="addMarkingClass(this); return true;" 
                                            oncomplete="removeMarkingClass();"
                                            rendered="#{notification.status.name() == 'UNREAD'}"
                                            icon="fas fa-check"
                                            style="width: 28px !important; height: 28px !important; padding: 0 !important;"
                                            ajax="true"/>

                                        <p:commandButton 
                                            styleClass="action-button dismiss-btn" 
                                            title="Dismiss"
                                            action="#{notificationBean.dismiss(notification)}"
                                            update="notificationsList"
                                            process="@this"
                                            onstart="addDismissingClass(this); return true;" 
                                            oncomplete="removeDismissingClass();" icon="fas fa-times"
                                            style="width: 28px !important; height: 28px !important; padding: 0 !important;"
                                            ajax="true"/>
                                        
                                        <p:commandButton 
                                            styleClass="action-button view-btn"
                                            title="View"
                                            rendered="#{notification.actionUrl != null}"
                                            action="#{notificationBean.openNotification(notification)}"
                                            update="notificationsList"
                                            process="@this"
                                            icon="pi pi-eye"
                                            style="width: 28px !important; height: 28px !important; padding: 0 !important;"/>


                                    </div>
                                </div>
                            </ui:repeat>
                        </h:panelGroup>
                    </div>

                    <!-- Overlay -->
                    <div class="overlay" id="overlay" onclick="closeNotifications()"></div>

                    <p:menu overlay="true" trigger="userMenu" my="left top" at="left bottom">
                        <p:submenu label="#{userSession.username}">
                            <p:menuitem value="Settings" outcome="/app/Settings/settingsPage?faces-redirect=true" icon="pi pi-cog" />
                            <p:separator />
                            <p:menuitem value="Logout" action="#{userSession.logout()}" icon="pi pi-sign-out" />
                        </p:submenu>
                    </p:menu>
                    <p:commandButton id="userMenu" type="button" value="#{userSession.userInitials}" class="initials-button" />
                </div>

                <p:poll interval="5" 
                        listener="#{anomalyBean.loadUnattendedCount}" 
                        update="@(.notification-badge)" 
                        global="false" 
                        async="true"
                        oncomplete="checkForNewNotifications();" />

            </h:form>


            <!--            <div class="staff-id-section">
                            <h:outputText value="Staff ID Module" style="font-weight: bold;" />
                            <p:graphicImage name="id-card-svgrepo-com.svg" library="images" style="height:30px; vertical-align: middle;"/>
                        </div>-->
        </div>

        <div class="breadcrumb-container">
            <h:form>
                <p:breadCrumb model="#{breadcrumbBean.model}" styleClass="custom-breadcrumb"/>
            </h:form>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar">
            <h:form>
                <p:panelMenu>
                    <p:submenu label="Home" expanded="true" styleClass="custom-label">
                        <p:menuitem value="Dashboard" icon="pi pi-fw pi-chart-bar" outcome="/app/dashboard2?faces-redirect=true"/>
                    </p:submenu>


                    <!-- Employee Menu -->
                    <p:submenu label="Employee" expanded="true" styleClass="custom-label" rendered="#{userSession.hasAnyPermission('Onboard Employee','Employee Profiles','Update Employee Details')}">
                        <p:menuitem value="Onboard Employee" outcome="/app/OnboardEmployee/onboardEmployee?faces-redirect=true" icon="fa-solid fa-user-large" rendered="#{userSession.hasPermission('Onboard Employee')}"/>
                        <p:menuitem value="Employee Profiles" outcome="/app/employeeList?faces-redirect=true" icon="pi pi-pencil" rendered="#{userSession.hasPermission('Employee Profiles')}"/>
                        <p:menuitem value="Update Employee Details" outcome="/app/Verification/singleFinger?faces-redirect= true" icon="fa-regular fa-hand-point-up" rendered="#{userSession.hasPermission('Update Employee Details')}"/>
                    </p:submenu>

                    <p:submenu label="Employee Roles" expanded="true" styleClass="custom-label" rendered="#{userSession.hasAnyPermission('Update Employee Role','Create Employee Role','Add Employee Status')}">
                        <p:menuitem value="Update Employee Role"  outcome="/app/EmployeeRoles/assignRole?faces-redirect=true" icon="pi pi-upload" rendered="#{userSession.hasPermission('Update Employee Role')}"/>
                        <p:menuitem value="Create Employee Role" outcome="/app/EmployeeRoles/createRole?faces-redirect=true" icon="fa-regular fa-pen-to-square fa-flip-vertical" style="color: black;" rendered="#{userSession.hasPermission('Create Employee Role')}"/>
                        <p:menuitem value="Add Employee Status" outcome="/app/OnboardEmployee/empStatusPage?faces-redirect=true" icon="fa-regular fa-plus-square" style="color: black;" rendered="#{userSession.hasPermission('Add Employee Status')}"/>
                    </p:submenu>

                    <p:submenu label="Assign Access" expanded="true"  styleClass="custom-label" rendered="#{userSession.hasAnyPermission('Assign Roles to Entrances','Assign Custom Entrance')}">
                        <p:menuitem value="Assign Roles to Entrances" outcome="/app/Access/assign-roles?facess-redirect=true" icon="fa-solid fa-building-user" rendered="#{userSession.hasPermission('Assign Roles to Entrances')}"/>
                        <p:menuitem value="Assign Custom Entrance " outcome="/app/Access/assignEntrance?faces-redirect=true" icon="fa-solid fa-door-closed" rendered="#{userSession.hasPermission('Assign Custom Entrance')}"/>
                    </p:submenu>

                    <p:submenu label="Entrances and Devices Management" expanded="true" styleClass="custom-label"  rendered="#{userSession.hasAnyPermission('Manage Entrances','Manage Entrance Devices','Strict Mode Reset')}">
                        <p:menuitem value="Manage Entrances" outcome="/app/Entrances/manageEntrances?faces-redirect=true" icon="fa-solid fa-door-open" rendered="#{userSession.hasPermission('Manage Entrances')}"/>
                        <p:menuitem value="Manage Entrance Devices" outcome="/app/Entrances/manageDevices?faces-redirect=true" icon="fa-solid fa-mobile-screen-button" rendered="#{userSession.hasPermission('Manage Entrance Devices')}"/>
                        <p:menuitem value="Occupant Status" outcome="/app/Entrances/resetEmployeeEntranceState?faces-redirect=true" icon="pi pi-refresh" rendered="#{userSession.hasPermission('Strict Mode Reset')}"/>
                    </p:submenu>

                    <p:submenu label="Entrance Test" expanded="true" styleClass="custom-label" rendered="#{userSession.hasAnyPermission('Entrance Access Test')}">
                        <p:menuitem value="Entrance Access Test" outcome="/app/Entrances/accessControl?faces-redirect=true"  icon="fa-sharp-duotone fa-solid fa-fingerprint fa-beat" rendered="#{userSession.hasPermission('Entrance Access Test')}"/>
                    </p:submenu>
                    <p:submenu label="Monitoring and Reports" expanded="true" styleClass="custom-label" rendered="#{userSession.hasAnyPermission('Real-Time Monitoring','History Monitoring','Reports Page')}" >
                        <p:menuitem value="Real Time Monitoring" outcome="/app/Access/liveMonitoring?faces-redirect=true"  icon="pi pi-chart-line"  rendered="#{userSession.hasPermission('Real-Time Monitoring')}"/>
                        <p:menuitem value="Access History" outcome="/app/Access/historyMonitoring?faces-redirect=true"  icon="pi pi-history"  rendered="#{userSession.hasPermission('History Monitoring')}"/>
                        <p:menuitem value="Reports" outcome="/app/Reports/Reports?faces-redirect=true"  icon="pi pi-book"  rendered="#{userSession.hasPermission('Reports Page')}"/>

                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <!-- Main Content -->
        <div class="main-content" >
            <ui:insert name="content">
                <h1> Dashboard Content </h1>
                <p>This is the main content area.</p>
            </ui:insert>
        </div>

        <!-- Footer --> 
        <!--        <div class="layout-footer"> 
                    <div class="footer-content"> <span>Version 1.0.0</span> 
                    </div> 
                </div>-->


    </h:body>
</html>
