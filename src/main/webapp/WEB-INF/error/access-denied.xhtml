<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <title>Access Denied</title>
                <style>
                    * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                    }

                    body {
                        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                        min-height: 100vh;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        overflow: hidden;
                        position: relative;
                    }

                    /* Animated background particles */
                    .particles {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        pointer-events: none;
                    }

                    .particle {
                        position: absolute;
                        width: 4px;
                        height: 4px;
                        background: rgba(255, 255, 255, 0.1);
                        border-radius: 50%;
                        animation: float 8s infinite linear;
                    }

                    @keyframes float {
                        0% {
                            transform: translateY(100vh) rotate(0deg);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(-100vh) rotate(360deg);
                            opacity: 0;
                        }
                    }

                    .container {
                        text-align: center;
                        color: white;
                        max-width: 600px;
                        padding: 40px;
                        position: relative;
                        z-index: 10;
                    }

                    .lock-container {
                        position: relative;
                        margin-bottom: 40px;
                        animation: slideDown 0.8s ease-out;
                    }

                    .lock-icon {
                        width: 120px;
                        height: 120px;
                        background: rgba(255, 255, 255, 0.1);
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto;
                        backdrop-filter: blur(20px);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        transition: all 0.3s ease;
                        animation: pulse 2s infinite;
                    }

                    .lock-icon:hover {
                        transform: scale(1.1);
                        background: rgba(255, 255, 255, 0.15);
                    }

                    .lock-svg {
                        width: 60px;
                        height: 60px;
                        fill: white;
                    }

                    @keyframes pulse {
                        0%, 100% {
                            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
                        }
                        50% {
                            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
                        }
                    }

                    @keyframes slideDown {
                        from {
                            opacity: 0;
                            transform: translateY(-50px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }

                    .error-code {
                        font-size: 8rem;
                        font-weight: 900;
                        background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8);
                        background-clip: text;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;
                        text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
                        margin-bottom: 20px;
                        animation: glow 2s ease-in-out infinite alternate;
                        line-height: 1;
                    }

                    @keyframes glow {
                        from {
                            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
                        }
                        to {
                            text-shadow: 0 0 50px rgba(255, 107, 107, 0.6);
                        }
                    }

                    .title {
                        font-size: 2.5rem;
                        font-weight: 700;
                        margin-bottom: 16px;
                        animation: fadeInUp 0.8s ease-out 0.2s both;
                    }

                    .subtitle {
                        font-size: 1.2rem;
                        margin-bottom: 40px;
                        opacity: 0.9;
                        animation: fadeInUp 0.8s ease-out 0.4s both;
                        line-height: 1.6;
                    }

                    @keyframes fadeInUp {
                        from {
                            opacity: 0;
                            transform: translateY(30px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }

                    .actions {
                        display: flex;
                        gap: 20px;
                        justify-content: center;
                        flex-wrap: wrap;
                        animation: fadeInUp 0.8s ease-out 0.6s both;
                    }

                    .btn {
                        padding: 14px 28px;
                        border: none;
                        border-radius: 50px;
                        font-size: 1rem;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        text-decoration: none;
                        display: inline-flex;
                        align-items: center;
                        gap: 8px;
                        position: relative;
                        overflow: hidden;
                    }

                    .btn::before {
                        content: '';
                        position: absolute;
                        top: 0;
                        left: -100%;
                        width: 100%;
                        height: 100%;
                        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                        transition: left 0.5s;
                    }

                    .btn:hover::before {
                        left: 100%;
                    }

                    .btn-primary {
                        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
                        color: white;
                        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
                    }

                    .btn-primary:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
                    }

                    .btn-secondary {
                        background: rgba(255, 255, 255, 0.1);
                        color: white;
                        border: 1px solid rgba(255, 255, 255, 0.3);
                        backdrop-filter: blur(10px);
                    }

                    .btn-secondary:hover {
                        background: rgba(255, 255, 255, 0.2);
                        transform: translateY(-2px);
                        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
                    }

                    .glass-effect {
                        background: rgba(255, 255, 255, 0.05);
                        backdrop-filter: blur(20px);
                        border-radius: 20px;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        padding: 60px 40px;
                        animation: fadeIn 1s ease-out;
                    }

                    @keyframes fadeIn {
                        from {
                            opacity: 0;
                            transform: scale(0.9);
                        }
                        to {
                            opacity: 1;
                            transform: scale(1);
                        }
                    }

                    /* Responsive design */
                    @media (max-width: 768px) {
                        .container {
                            padding: 20px;
                        }

                        .error-code {
                            font-size: 6rem;
                        }

                        .title {
                            font-size: 2rem;
                        }

                        .subtitle {
                            font-size: 1rem;
                        }

                        .actions {
                            flex-direction: column;
                            align-items: center;
                        }

                        .btn {
                            width: 100%;
                            max-width: 280px;
                            justify-content: center;
                        }
                    }
                </style>
                </head>
                
                <body>
                    <div class="particles" id="particles"></div>

                    <div class="container">
                        <div class="glass-effect">
                            <div class="lock-container">
                                <div class="lock-icon">
                                    <svg class="lock-svg" viewBox="0 0 24 24">
                                        <path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm9 13H6v-8h12v8z"/>
                                        <path d="M12 16c.551 0 1-.449 1-1s-.449-1-1-1-1 .449-1 1 .449 1 1 1z"/>
                                    </svg>
                                </div>
                            </div>

                            <div class="error-code">403</div>
                            <h1 class="title">Access Denied</h1>
                            <p class="subtitle">
                                You don't have permission to access this content.<br/>
                                    Please contact your administrator or try again later.
                            </p>

                            <div class="actions">
<!--                                <a href="/" class="btn btn-primary">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                                    </svg>
                                    Go Home
                                </a>-->
                                <button onclick="history.back()" class="btn btn-secondary">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                                    </svg>
                                    Go Back
                                </button>
                            </div>
                        </div>
                    </div>

                    <script>
                        // Create floating particles
                        function createParticle() {
                            const particle = document.createElement('div');
                            particle.className = 'particle';
                            particle.style.left = Math.random() * 100 + '%';
                            particle.style.animationDelay = Math.random() * 8 + 's';
                            particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                            document.getElementById('particles').appendChild(particle);

                            // Remove particle after animation
                            setTimeout(() => {
                                if (particle.parentNode) {
                                    particle.parentNode.removeChild(particle);
                                }
                            }, 8000);
                        }

                        // Create particles continuously
                        setInterval(createParticle, 300);

                        // Add keyboard navigation
                        document.addEventListener('keydown', function (e) {
                            if (e.key === 'Enter' || e.key === ' ') {
                                window.location.href = '/';
                            } else if (e.key === 'Escape') {
                                history.back();
                            }
                        });

                        // Add some interactive effects
                        document.addEventListener('mousemove', function (e) {
                            const lockIcon = document.querySelector('.lock-icon');
                            const rect = lockIcon.getBoundingClientRect();
                            const centerX = rect.left + rect.width / 2;
                            const centerY = rect.top + rect.height / 2;

                            const deltaX = (e.clientX - centerX) / 20;
                            const deltaY = (e.clientY - centerY) / 20;

                            lockIcon.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                        });
                    </script>
                </body>
                </html>
