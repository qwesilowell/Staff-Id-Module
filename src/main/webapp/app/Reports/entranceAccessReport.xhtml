<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/templates.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{entryExitBean.setupBreadcrumb()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">Entrance Access Reports</ui:define>
    <ui:define name ="content">
        <!--Main Content --> 
        <div class="main-content">
            <p:growl id="messages" showSummary= "true" showDetail="true" life="3000" />

            <h:form id="entryExitForm">
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <h3>ACCESS REPORT</h3>
                    </div>
                    <div>
                        <p:commandButton value="Export" 
                                         icon="pi pi-file-pdf" 
                                         action="#{entryExitBean.export()}"
                                         ajax="false"
                                         styleClass="ui-button-success" style="margin-top: 10%" />
                    </div>
                </div>
                <br/>
                <!-- Filters -->
                <p:panel header="Access Pairing Filters" toggleable="true">
                    <p:panelGrid columns="4" styleClass="ui-noborder">

                        <p:outputPanel>
                            <p:outputLabel for="@next" value="Start Date:" />
                            <p:datePicker  value="#{entryExitBean.startDate}" pattern="dd-MM-yyy" 
                                           style="width: 100%" monthNavigator="true" yearNavigator="true" showButtonBar="true"  showWeek="true" type="LocalDate" />
                        </p:outputPanel>

                        <p:outputPanel>
                            <p:outputLabel for="@next" value="End Date:" />
                            <p:datePicker  value="#{entryExitBean.endDate}" pattern="dd-MM-yyyy" type="LocalDate"
                                           style="width: 100%" monthNavigator="true" yearNavigator="true" showButtonBar="true"  showWeek="true"/>
                        </p:outputPanel>

                        <p:outputPanel>
                            <p:outputLabel for="@next" value="Select Entrance" />
                            <p:selectOneMenu value="#{entryExitBean.selectedEntranceId}"
                                             style="width: 100%">
                                <f:selectItem itemLabel="All Entrances" itemValue="#{null}" />
                                <f:selectItems value="#{entryExitBean.allEntrances}" var="ent"
                                               itemLabel="#{ent.entranceName}" itemValue="#{ent.id}" />
                            </p:selectOneMenu>
                        </p:outputPanel>

                        <p:outputPanel>
                            <p:outputLabel for="@next" value="Access Status:" />
                            <p:selectOneMenu value="#{entryExitBean.selectedAccessStatus}" style="width: 100%">
                                <f:selectItem itemLabel="All Records" itemValue="" />
                                <f:selectItem itemLabel="Complete Entry Exit" itemValue="COMPLETE" />
                                <f:selectItem itemLabel="Missing Exit Only" itemValue="MISSING_EXIT" />
                                <f:selectItem itemLabel="Missing Entry Only" itemValue="MISSING_ENTRY" />
                            </p:selectOneMenu>
                        </p:outputPanel>
                        <p:spacer height="20px"/>
                    </p:panelGrid>

                    <div style="display: flex; justify-content: space-between;">
                        <p:commandButton value="Reset" action="#{entryExitBean.reset()}" update="@form" 
                                         icon="fa fa-spinner" iconPos="left" 
                                         styleClass="ui-button-raised ui-button-danger" style="margin-left: 1%"/>
                        <p:commandButton value="Generate Report"
                                         action="#{entryExitBean.loadReports}"
                                         update="entryExitForm:resultsTable messages"
                                         icon="pi pi-search"
                                         styleClass="ui-button-success" style="margin-left: 1%" />
                    </div>
                </p:panel>
                <div class="scroll-hint" rendered="#{not empty entryExitBean.accessHistoryList}">
                    <i class="pi pi-arrow-right floating-icon" title="See More Details" onclick="scrollTableToRightSmooth()"></i>
                </div>
                <div class="table-container" >
                    <p:dataTable id="resultsTable"
                                 value="#{entryExitBean.accessHistoryList}"
                                 var="record"
                                 paginator="true"
                                 rows="20"
                                 emptyMessage="No access records found"
                                 rowIndexVar="rowIndex"
                                 resizableColumns="true"
                                 style="min-width: 250%"
                                 scrollable="true"
                                 >

                        <p:column headerText="Full Name" style="width:4%">
                            <h:outputText value="#{record.employeeName}" style="font-weight: bolder;"/>
                            <br/>
                            <h:outputText value="#{record.ghanaCardNumber}" style="font-size: 0.9em; color: rgba(0, 0, 0, 0.6);"  />
                        </p:column>

                        <p:column headerText="Entrance" style="width:3%;">
                            <h:outputText value="#{record.entranceName}" />
                        </p:column>

                        <p:column headerText="Entry Device" style="width:3%;">
                            <h:outputText value="#{entryExitBean.getDisplayDeviceEntryName(record)}" />
                        </p:column>

                        <p:column headerText="Time Entered" style="width:5%;">
                            <h:outputText value="#{entryExitBean.formatTime(record.timeEntered)}">
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Entry Result"  style="width:5%;">
                            <h:outputText value="#{entryExitBean.safeString(record.entryResult)}" 
                                          styleClass="#{entryExitBean.safeString(record.entryResult) eq 'GRANTED' ? 'granted-box' : 'denied-box'}"/>
                        </p:column>

                        <p:column headerText="Exit Device"  style="width:5%;">
                            <h:outputText value="#{entryExitBean.getDisplayDeviceExitName(record)}" />
                        </p:column>

                        <p:column headerText="Time Exited"  style="width:5%;">
                            <h:outputText value="#{entryExitBean.formatTime(record.timeExited)}">
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Exit Result"  style="width:5%;">
                            <h:outputText value="#{entryExitBean.safeString(record.exitResult)}"
                                          styleClass="#{entryExitBean.safeString(record.exitResult) eq 'GRANTED' ? 'granted-box' : 'denied-box'}"/>
                        </p:column>

                        <p:column headerText="Duration"  style="width:5%;">
                            <h:outputText value="#{entryExitBean.formatDuration(record.duration)}" />
                        </p:column>


                        <p:column headerText="Status"  style="width:5%;">
                            <h:outputText rendered="#{record.timeEntered != null and record.timeExited == null}"
                                          value="Missing Exit"
                                          styleClass="ui-tag ui-tag-danger" />

                            <h:outputText rendered="#{record.timeEntered == null and record.timeExited != null}"
                                          value="Missing Entry"
                                          styleClass="ui-tag ui-tag-warning" />

                            <h:outputText rendered="#{record.timeEntered != null and record.timeExited != null}"
                                          value="COMPLETE"
                                          styleClass="ui-tag ui-tag-success" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>

        </div>

        <style>
            .missing-exit {
                background-color: #ffe4e1 !important; /* light red */
            }

            .missing-entry {
                background-color: #fff5cc !important; /* light yellow */
            }

            .modern-table .text-success {
                color: #10b981;
            }

            .modern-table .text-danger {
                color: #ef4444;
            }

            .granted-box {
                background-color: #d4edda; /* light green */
                color: black;
                padding: 4px 8px;
                border-radius: 5px;
                font-weight: bold;
                display: inline-block;
            }

            .denied-box {
                background-color: #dc143c ; /* red */
                color: white;
                padding: 4px 8px;
                border-radius: 5px;
                font-weight: bold;
                display: inline-block;
            }

            /* Scroller p3*/
            .table-container {
                position: relative;
                width: 100%;
                overflow-x: auto;
                padding: 0;
                margin: 0;
            }

            .scroll-hint {
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                z-index: 10;
                pointer-events: auto;
                cursor: pointer;
            }

            .floating-icon {
                font-size: 1.5rem !important;
                color: black;
                animation: pulseArrow 1.5s infinite ease-in-out;
            }
            .highlighted-row {
                background-color: #f2ffe6 !important;
                border-left: 4px solid #4CAF50;
                transition: background-color 0.5s ease;
            }


            @keyframes pulseArrow {
                0% {
                    transform: translateX(0);
                    opacity: 0.5;
                }
                50% {
                    transform: translateX(5px);
                    opacity: 1;
                }
                100% {
                    transform: translateX(0);
                    opacity: 0.5;
                }
            }
        </style>
                <h:outputScript library="js" name="entranceAccessReport.js" target="body" />
    </ui:define>
</ui:composition>
