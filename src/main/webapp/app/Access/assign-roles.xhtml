<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/templates.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets">
    <ui:define name="title">Assign Roles to Entrance</ui:define>

    <ui:define name="metadata">             
        <f:metadata>
            <f:viewAction action="#{loginBean.checkAccess('ADMIN')}" />
        </f:metadata>
    </ui:define>


    <ui:define name ="content">
        <!--Main Content --> 
        <div class="main-content">
            <p:growl id="messages" showSummary= "true" showDetail="true" life="3000" />

            <h:form id="mainForm">
                <p:panel header="Assign Roles to Entrance" style="margin-top:20px;">
                    <p:panelGrid columns="2" style="width: 100%; align-items: center;" columnClasses="left-column,right-column">
                        <h:panelGroup>
                            <!-- Select Entrance -->
                            <p:outputLabel for="entrance" value="Select Entrance: " />
                            <p:autoComplete id="entrance" value="#{assignRoleBean.selectedEntranceId}"
                                            completeMethod="#{assignRoleBean.searchEntrances}" 
                                            var="entrance" itemLabel="#{entrance.entrance_Name}" 
                                            itemValue="#{entrance.entrance_Device_ID}"
                                            forceSelection="true" dropdown="true"
                                            placeholder="Search or Select Entrance" 
                                            style="width: 100%; ">
                                <!-- Automatically load assigned roles when an entrance is selected -->
                                <p:ajax event="itemSelect" listener="#{assignRoleBean.loadAssignedRoles}" update="assignedRolesTable" />
                            </p:autoComplete>
                        </h:panelGroup>

                        <!-- Select Roles -->
                        <h:panelGroup style="display: flex; flex-direction: column; align-items: flex-start;">
                            <p:outputLabel for="roles" value="Select Roles: " />
                            <p:selectCheckboxMenu id="roles" value="#{assignRoleBean.selectedRolesIds}" multiple="true"
                                                  filter="true" panelStyle="width: 250px">
                                <f:selectItems value="#{assignRoleBean.allRoles}" var="role"
                                               itemLabel="#{role.roleName}" itemValue="#{role.id}" />
                            </p:selectCheckboxMenu>
                        </h:panelGroup>
                    </p:panelGrid>


                    <!-- Submit Button -->
                    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                        <p:commandButton value="Assign Roles" action="#{assignRoleBean.assignRolesToEntrance}" 
                                         update="messages assignedRolesTable" styleClass="assign-btn" />
                    </div>
                </p:panel>


                <div style="margin-top: 50px;"></div>

                <p:dataTable id="assignedRolesTable" value="#{assignRoleBean.assignedRoles}" var="role" style="margin-top: 10px;" 
                             rowIndexVar="rowIndex"  rowStyleClass="#{rowIndex mod 2 eq 0 ? 'white-row' : 'ash-row'}">  
                    <p:column headerText="Assigned Job Roles">
                        <h:outputText value="#{role.roleName}" />
                    </p:column>
                    <p:column headerText="Time Rules">
                        <h:outputText value="#{assignRoleBean.getTimeRulesForRoleAndEntrance(role.id)}"  style="font-family: Times New Roman, serif; font-weight: bold" />
                    </p:column>
                    <p:column headerText="Assign Time Rule">
                        <p:commandButton  class="rounded-button ui-button-info ui-button-outlined"  icon="fa-solid fa-business-time" action="#{assignRoleBean.prepareTimeRule(role)}"
                                         update=":mainForm:timeRuleDialog" oncomplete="PF('timeRuleDialog').show()" />
                    </p:column>
                    <p:column headerText="Remove">
                        <p:commandButton class="rounded-button ui-button-danger ui-button-outlined" 
                                         icon="pi pi-trash"  action="#{assignRoleBean.removeRoleFromEntrance(role.id)}"
                                         update="assignedRolesTable messages" />
                    </p:column>
                </p:dataTable>
                <p:dialog id="timeRuleDialog" header="Assign Access Time Rule" widgetVar="timeRuleDialog" 
                          modal="true" responsive="true" styleClass="time-rule-dialog" 
                          style="width: 500px;">
                    <p:panel styleClass="p-card">
                        <div class="p-grid p-fluid">
                            <div class="p-col-12">
                                <div class="same-line-container">
                                    <i class="pi pi-user p-mr-2 text-primary icon-style"></i>
                                    <p:outputLabel value="Role:" styleClass="label-style" />
                                    <h:outputText value="#{assignRoleBean.newRule.role.roleName}" styleClass="value-style" />
                                </div>
                                <br/>
                                <div class="same-line-container">
                                    <i class="pi pi-map-marker p-mr-2 text-success icon-style"></i>
                                    <p:outputLabel value="Entrance:" styleClass="label-style" />
                                    <h:outputText value="#{assignRoleBean.selectedEntrance.entrance_Name}" styleClass="value-style" />
                                </div>
                                <p:separator/>
                                <div class="dialog-section">
                                    <h3 class="section-title">Time Settings</h3>
                                    <!-- Start Time -->
                                    <div class="same-line-container">
                                        <i class="pi pi-clock" style="margin-right:4px;color:#6366F1;" />
                                        <p:outputLabel value="Start Time:" styleClass="label-style"/>          
                                        <p:datePicker id="startTime"
                                                      value="#{assignRoleBean.newRule.startTime}"
                                                      timeOnly="true"
                                                      placeholder="HH:MM" 
                                                      pattern="HH:mm"
                                                      hourFormat="12"
                                                      showIcon="true"
                                                      showTime="true"
   
                                                      stepMinute="1"
                                                      style="width: 100%;" />
                                    </div>
                                    <div style="height: 30px"/>
                                    <!-- End Time -->
                                    <div class="same-line-container">
                                        <i class="pi pi-clock" style="margin-right:4px;color:#EF4444;" />
                                        <p:outputLabel value="End Time:" styleClass="label-style">                                          
                                        </p:outputLabel>                                      
                                        <p:datePicker id="endTime"
                                                      value="#{assignRoleBean.newRule.endTime}"                                                      
                                                      timeOnly="true"
                                                      placeholder="HH:MM" 
                                                      pattern="HH:mm"
                                                      hourFormat="12"
                                                      showIcon="true"
                                                      showTime="true"

                                                      stepMinute="1"
                                                      style="width: 100%;" />
                                    </div>
                                </div>
                            </div>
                            <div class="dialog-section">
                                <h3 class="section-title">
                                    <i class="pi pi-calendar" style="margin-right:8px;color:#22C55E;" />
                                    Allowed Days
                                </h3>
                                <div class="days-container">
                                    <p:selectManyCheckbox value="#{assignRoleBean.newRuleDays}" layout="grid" 
                                                          columns="4" styleClass="days-checkboxes">
                                        <f:selectItem itemLabel="Mon" itemValue="MON" />
                                        <f:selectItem itemLabel="Tue" itemValue="TUE" />
                                        <f:selectItem itemLabel="Wed" itemValue="WED" />
                                        <f:selectItem itemLabel="Thu" itemValue="THU" />
                                        <f:selectItem itemLabel="Fri" itemValue="FRI" />
                                        <f:selectItem itemLabel="Sat" itemValue="SAT" />
                                        <f:selectItem itemLabel="Sun" itemValue="SUN" />
                                    </p:selectManyCheckbox>
                                </div>
                            </div>
                        </div>
                        <div class="dialog-footer">
                            <p:commandButton value="Save Rule" icon="pi pi-save" 
                                             action="#{assignRoleBean.saveTimeRule}" 
                                             update="assignedRolesTable messages" 
                                             oncomplete="PF('timeRuleDialog').hide()" 
                                             styleClass="save" />
                        </div>
                    </p:panel>
                </p:dialog>
            </h:form>
        </div>

        <style>
            .left-column {
                width: 50%;
                padding-right: 20px;
            }

            .right-column {
                width: 50%;
                text-align: right;
            }

            .ui-button {
                border-radius: 8px;
                padding: 10px;
                font-weight: bold;
            }
            .ui-autocomplete .ui-autocomplete-dropdown {
                position: absolute !Important;
                height:100% !Important;
            }


            .ui-panel {
                background-color: #f5f5f5;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            .assign-btn {
                background-color: #008000 !important;
                color: white !important;
                border-radius: 8px;
                font-weight: bold;
                padding: 0px 5px;
            }
            .remove-btn {
                background-color: red !important;
                color: white !important;
            }
            .ui-selectCheckboxMenu {
                padding: 10px;
                border-radius: 8px;
                background-color: white;
            }
            .ui-datatable {
                background-color: white;
                border-radius: 8px;
            }

            .load-btn {
                background-color: whitesmoke !important; /* Blue color */
                color: black !important;
                border-radius: -5px;
                padding: 0px 5px;
                font-weight: bold;
                transition: background 0.3s ease;
            }

            .load-btn:hover {
                background-color: lightgreen !important; /* Darker blue on hover */
            }

            .pi-refresh {
                margin-right: 5px; /* Adds spacing between icon and text */
            }

            .access-control-container {
                border: 2px solid bisque;
                display: block !important;
            }

            .test-access-btn {
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
                cursor: pointer;
            }

            .test-access-btn:hover {
                background-color: black;
            }
            .time-rule-dialog .p-panel {
                background-color: #f8f9fa;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
            .time-rule-dialog .p-field {
                margin-bottom: 1rem;
            }
            .time-rule-dialog .p-selectmanyCheckbox {
                flex-grow: 1;
            }
            /* Dialog styling */
            .time-rule-dialog {
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            }


            .time-rule-dialog .ui-dialog-titlebar {
                background: #4F46E5;
                color: white;
                padding: 14px 20px;
                font-weight: 600;
            }

            .dialog-content {
                padding: 16px;
            }

            .dialog-section {
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 16px;
                color: #4B5563;
                margin: 0 0 12px 0;
                font-weight: 600;
                display: flex;
                align-items: center;
            }

            /* Field styling */
            .labelColumn {
                font-weight: 600;
                vertical-align: middle;
                padding-right: 15px;
                width: 35%;
                color: #374151;
            }
            .same-line-container {
                display: flex;
                align-items: center; /* Vertically align items in the container */
                gap: 10px; /* Adjust the spacing between the elements as needed */
            }

            .icon-style {
                font-size: 1.2rem; /* Apply the font size to all icons */
                margin-right: 0.5rem; /* Add a little space to the right of each icon */
                color:#644d12;
                ;
            }

            .label-style {
                font-weight: 600; /* Make the labels bold */
                color: #374151; /* Apply the label color */
            }

            .value-style {
                color: #111827; /* Apply the value color */
            }

            .valueColumn {
                color: #111827;
                width: 65%;
            }

            .field-value {
                font-weight: 500;
            }

            .field-label i {
                vertical-align: middle;
            }

            /* Days selection */
            .days-container {
                background: #F9FAFB;
                border-radius: 8px;
                padding: 15px 10px 10px;
            }

            .days-checkboxes {
                width: 100%;
            }

            .days-checkboxes .ui-selectmanycheckbox label {
                margin-right: 8px;
                padding: 6px 0;
                font-weight: 500;
            }

            .days-checkboxes .ui-chkbox-box {
                border-radius: 4px;
            }

            /* Footer */
            .dialog-footer {
                background: #F9FAFB;
                padding: 16px;
                display: flex;
                justify-content: flex-end;
                border-top: 1px solid #E5E7EB;
            }

            .p-dialog .ui-panelgrid td {
                padding: 10px 4px;
            }

            .custom-panelgrid {
                width: 100%;
            }

            .save {
                background-color: #2196f3;
                color: white !important;
                padding: 6px 4px !important;
            }
            .white-row {
                background-color: white !important;
            }

            .ash-row {
                background-color: white !important;
            }
            .white-row:hover, .ash-row:hover {
                background-color: #dceeff !important;
                cursor: pointer;
            }
        </style>


    </ui:define>
</ui:composition>
