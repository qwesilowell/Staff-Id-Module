<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/templates.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

    <ui:define name ="title">Manage Entrance Devices</ui:define>

    <ui:define name ="metadata">
        <f:metadata>
            <f:viewAction action="#{deviceBean.setupBreadcrumb()}" />
        </f:metadata>
    </ui:define>

    <ui:define name ="content">
        <h:outputStylesheet library="css" name="manageDevices.css"/>
        <!-- Main Content -->
        <div class="main-content">
            <h:form id="deviceForm">

                <p:growl id="messages" showSummary= "true" showDetail="true" life="6000" />

                <!-- Main Container -->
                <div class="device-container">
                    <!-- Header Section -->
                    <div class="header">
                        <h2><i class="fas fa-microchip"></i> Device Management</h2>
                        <p class="header-subtitle">Manage and configure access control devices</p>
                    </div>

                    <p:panel toggleable="true" header="Filters"  collapsed="true">
                        <div class="search-filter-section">
                            <div class="search-filter-grid">
                                <div class="search-group">
                                    <h:outputLabel for="deviceSearch" value="Search Devices" styleClass="control-label" />
                                    <p:inputText id="deviceSearch" 
                                                 value="#{deviceBean.searchQuery}" 
                                                 styleClass="modern-input search-input" 
                                                 placeholder="Search by device name or ID...">
                                        <p:ajax event="keyup" 
                                                listener="#{deviceBean.searchDevices}" 
                                                update="devicesGrid" 
                                                delay="300" />
                                    </p:inputText>
                                </div>

                                <div class="filter-group">
                                    <h:outputLabel for="entranceFilter" value="Filter by Entrance" styleClass="control-label" />
                                    <p:selectOneMenu id="entranceFilter" 
                                                     value="#{deviceBean.selectedEntranceFilter}" 
                                                     styleClass="modern-select"
                                                     converter="entranceConverter">
                                        <f:selectItem itemLabel="All Entrances" itemValue="#{null}" />
                                        <f:selectItems value="#{deviceBean.availableEntrances}" 
                                                       var="entrance" 
                                                       itemLabel="#{entrance.entranceName}" 
                                                       itemValue="#{entrance}" />
                                        <p:ajax listener="#{deviceBean.filterByEntrance}" update="devicesGrid" />
                                    </p:selectOneMenu>
                                </div>

                                <div class="filter-group">
                                    <h:outputLabel for="positionFilter" value="Filter by Position" styleClass="control-label" />
                                    <p:selectOneMenu id="positionFilter" 
                                                     value="#{deviceBean.selectedPositionFilter}" 
                                                     styleClass="modern-select">
                                        <f:selectItem itemLabel="All Positions" itemValue="" />
                                        <f:selectItem itemLabel="Entry Devices" itemValue="ENTRY" />
                                        <f:selectItem itemLabel="Exit Devices" itemValue="EXIT" />
                                        <f:selectItem itemLabel="Unassigned" itemValue="UNASSIGNED" />
                                        <p:ajax listener="#{deviceBean.filterByPosition}" update="devicesGrid" />
                                    </p:selectOneMenu>
                                </div>

                                <div class="filter-actions">
                                    <h:commandButton value="Clear Filters" 
                                                     styleClass="btn btn-secondary"
                                                     action="#{deviceBean.clearAllFilters}">
                                        <f:ajax render="deviceSearch entranceFilter positionFilter devicesGrid messages" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </p:panel>

                    <!-- Controls Section -->
                    <p:panel toggleable="true" header="Add/ Edit Devices" >
                        <div class="controls-section">
                            <div class="controls-grid">
                                <div class="control-group">
                                    <h:outputLabel for="deviceId" value="Device ID" styleClass="control-label" />
                                    <p:inputText id="deviceId" value="#{deviceBean.deviceId}" 
                                                 styleClass="modern-input" 
                                                 placeholder="Enter device serial/MAC/SSID" />
                                </div>

                                <div class="control-group">
                                    <h:outputLabel for="deviceName" value="Device Name" styleClass="control-label" />
                                    <p:inputText id="deviceName" value="#{deviceBean.deviceName}" 
                                                 styleClass="modern-input" 
                                                 placeholder="e.g., Main Gate Entry Scanner" />
                                </div>

                                <div class="control-group">
                                    <h:outputLabel for="entranceSelect" value="Assign Entrance" styleClass="control-label" />

                                    <p:autoComplete id="entranceSelect" 
                                                    value="#{deviceBean.selectedEntrance}"
                                                    completeMethod="#{deviceBean.searchEntrances}" 
                                                    var="e" 
                                                    itemLabel="#{e.entranceName}" 
                                                    itemValue="#{e}"
                                                    converter="entranceConverter"
                                                    forceSelection="true" 
                                                    dropdown="true"
                                                    cache="false"
                                                    scrollHeight="200" 
                                                    placeholder="Search or Select Entrance"  />
                                </div>

                                <div class="control-group">
                                    <h:outputLabel value="Device Position" styleClass="control-label" />
                                    <h:panelGroup id="positionToggle">
                                        <div class="position-toggle">
                                            <p:commandButton value="Entry"
                                                             styleClass="position entry #{deviceBean.isTempPositionActive('ENTRY')}"
                                                             action="#{deviceBean.updateDevicePosition('ENTRY')}"
                                                             process="@this"
                                                             update="positionToggle"/>
                                            <p:commandButton value="Exit"
                                                             styleClass="position exit #{deviceBean.isTempPositionActive('EXIT')}"
                                                             action="#{deviceBean.updateDevicePosition('EXIT')}"
                                                             process="@this"
                                                             update="positionToggle"/>
                                        </div>
                                    </h:panelGroup>                                </div>

                                <div class="button-group">
                                    <p:commandButton value="#{deviceBean.editMode ? 'Update Device' : 'Add Device'}" 
                                                     styleClass="grp btn-primary"
                                                     action="#{deviceBean.saveDevice}"
                                                     update="@form"/>

                                    <h:commandButton value="Reset Form" styleClass="btn btn-secondary"
                                                     action="#{deviceBean.reset}"
                                                     rendered="#{not deviceBean.editMode}"
                                                     onclick="resetPositionUI()">
                                        <f:ajax render="@form" />
                                    </h:commandButton>


                                    <h:commandButton value="Cancel" 
                                                     styleClass="btn btn-secondary"
                                                     action="#{deviceBean.cancelEdit}"
                                                     rendered="#{deviceBean.editMode}"
                                                     immediate="true">
                                        <f:ajax render="@form" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </p:panel>

                    <!-- Content Area with Scrolling -->
                    <div class="content-area">
                        <div class="filter-results-info">
                            <h:outputText value="Showing #{deviceBean.filteredDevices.size()} of #{deviceBean.totalDevices} devices" 
                                          styleClass="results-count" />
                            <h:panelGroup rendered="#{not empty deviceBean.activeFiltersText}">
                                <span class="active-filters">
                                    <i class="fas fa-filter"></i> #{deviceBean.activeFiltersText}
                                </span>
                            </h:panelGroup>
                        </div>
                        
                        <div class="devices-section">
                            <h:panelGroup id="devicesGrid">
                                <div class="devices-grid">
                                    <ui:repeat value="#{deviceBean.filteredDevices}" var="device">
                                        <div class="device-card">
                                            <div class="device-header">
                                                <div class="device-info">
                                                    <div class="device-name">#{device.deviceName}</div>
                                                    <div class="device-id">#{device.deviceId}</div>
                                                </div>
                                                <div class="device-actions">
                                                    <p:commandButton styleClass="btn btn-edit" 
                                                                     action="#{deviceBean.editDevice(device)}"
                                                                     icon="fas fa-edit"
                                                                     update="@form"/>
                                                    <p:commandButton styleClass="btn btn-delete" 
                                                                     action="#{deviceBean.deleteDevice(device)}"
                                                                     onclick="return confirm('Are you sure you want to delete this device?')"
                                                                     icon="fas fa-trash"
                                                                     update="@form">
                                                    </p:commandButton>
                                                </div>
                                            </div>

                                            <div class="device-details">
                                                <div class="detail-row">
                                                    <span class="detail-label">
                                                        <i class="fas fa-door-open"></i> Entrance
                                                    </span>
                                                    <h:panelGroup rendered="#{device.entrance != null}">
                                                        <span class="entrance-badge">#{device.entrance.entranceName}</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{device.entrance == null}">
                                                        <span class="no-entrance-badge">No entrance assigned</span>
                                                    </h:panelGroup>
                                                </div>

                                                <div class="detail-row">
                                                    <span class="detail-label">
                                                        <i class="fas fa-arrows-alt-h"></i> Position
                                                    </span>
                                                    <div class="position-toggle">
                                                        <h:commandButton value="Entry" 
                                                                         styleClass="position-option entry #{device.devicePosition == 'ENTRY' ? 'active' : ''}"
                                                                         >
                                                        </h:commandButton>
                                                        <h:commandButton value="Exit" 
                                                                         styleClass="position-option exit #{device.devicePosition == 'EXIT' ? 'active' : ''}"
                                                                         >
                                                        </h:commandButton>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>

s                                    <h:panelGroup rendered="#{empty deviceBean.filteredDevices}">
                                        <div class="empty-state">
                                            <i class="fas fa-microchip"></i>
                                            <h3>No Devices Found</h3>
                                            <p>
                                                <h:outputText value="Add your first device to get started" 
                                                              rendered="#{deviceBean.totalDevices == 0}" />
                                                <h:outputText value="No devices match your current filters. Try adjusting your search criteria." 
                                                              rendered="#{deviceBean.totalDevices > 0}" />
                                            </p>
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
                <h:outputScript library="js" name="manageDevices.js"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
