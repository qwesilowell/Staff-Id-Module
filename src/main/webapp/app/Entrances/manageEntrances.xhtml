<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <h:outputStylesheet library="css" name="dashboard2.css"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
        </f:facet>

        <title>Manage Entrances</title>
        <h:outputScript library="js" name="menuscript.js" target="body" />

    </h:head>

    <h:body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">
        <!-- Top Navigation Bar -->

        <div class="topbar">
            <button class="toggle-button" onclick="toggleSidebar()">&#9776;</button>

            <div class="profile-dropdown" onclick="toggleDropdown()">
                <div class="profile-initials">PA</div>
                <span>Philip Asare - Admin</span>
                <div class="dropdown-content" id="dropdownContent">
                    <h:form>
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" 
                                         styleClass="ui-button-danger logout-button" 
                                         style ="color: whitesmoke; width: 150px"
                                         action="#{dashboardController.logout}" 
                                         ajax="false"/>
                    </h:form>
                </div>
            </div>
            <div class="staff-id-section">
                <h:outputText value="Staff ID Module" style="font-weight: bold;" />
                <p:graphicImage name="id-card-svgrepo-com.svg" library="images" style="height:30px; vertical-align: middle;"/>
            </div>
        </div>

        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar">
            <h:form> 
                <p:panelMenu>
                    <p:submenu label="Home">
                        <p:menuitem value="Dashboard" icon="pi pi-fw pi-chart-bar" outcome="/app/dashboard2?faces-redirect=true"/>
                    </p:submenu>

                    <!-- Verification Menu -->
                    <p:submenu label="Verfication">
                        <p:menuitem value="Single Finger Verification" outcome="/app/Verification/singleFinger?faces-redirect= true" ajax="false" icon="fa-regular fa-hand-point-up"/>
                        <p:menuitem value="Multi Finger Verification" outcome="/app/Verification/multiFinger?faces-redirect=true" ajax="false" icon="fa-solid fa-hand"/>
                    </p:submenu>

                    <!-- Employee Menu -->
                    <p:submenu label="Employee">
                        <p:menuitem value="Onboard Employee" outcome="/app/OnboardEmployee/onboardEmployee.xhtml?faces-redirect=true" icon="fa-solid fa-user-large"/>
                        <p:menuitem value="Manage Employee Profile" outcome="/app/employeeList?faces-redirect=true" icon="pi pi-pencil"/>
                    </p:submenu>

                    <p:submenu label="Employee Roles">
                        <p:menuitem value="Assign Employee Role"  outcome="/app/EmployeeRoles/assignRole?faces-redirect=true" icon="pi pi-upload"/>
                        <p:menuitem value="Create Employee Role" outcome="/app/EmployeeRoles/createRole?faces-redirect=true" icon="fa-regular fa-pen-to-square fa-flip-vertical" style="color: black;"/>
                    </p:submenu>

                    <p:submenu label="Assign Access">
                        <p:menuitem value="New Access Levels" outcome="/app/Access/manageAccessLevels?faces-redirect=true" icon="pi pi-plus" />
                        <p:menuitem value="Assign Entrances" outcome="/app/Access/assignEntrance?faces-redirect=true" icon="fa-solid fa-door-closed"/>
                    </p:submenu>

                    <p:submenu label="Entrances">
                        <p:menuitem value="Manage Entrances" outcome="/app/Entrances/manageEntrances?faces-redirect=true" icon="fa-solid fa-door-open"/>
                        <p:menuitem value="Assign Roles to Entrances" outcome="/app/Access/assign-roles?facess-redirect=true" icon="fa-solid fa-building-user "/>
                    </p:submenu>
                    <p:submenu label="Users">
                        <p:menuitem value="Create New User" outcome="/newuser?faces-redirect=true" icon="pi pi-user-plus"/>
                    </p:submenu>
                    <p:submenu label="Biometric">
                        <p:menuitem value="Create new biometric data" url="http://localhost:8080/STIM/newuser.xhtml" icon="fa-sharp-duotone fa-solid fa-fingerprint fa-beat"/>
                        <p:menuitem value="Remove Biometric data" url="" icon="pi pi-times"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>

        <!-- Main Content -->
        <div class="main-content">
        <h:form id="entranceForm">
            <p:panel header="Entrances Management" style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

                <!-- Top Controls -->
                <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <p:inputText id="searchQuery" value="#{entranceBean.searchQuery}"
                                 placeholder="Search by Name or ID" style="width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                     <p:ajax event="keyup" listener="#{entranceBean.searchEntrances}" update="entranceTable" />
                    </p:inputText>
                    <p:commandButton value="Add New Entrance" icon="pi pi-plus"
                                     actionListener="#{entranceBean.prepareNewEntrance}"
                                     update=":entranceForm:entranceDialog" oncomplete="PF('entranceDialogWidget').show()"
                                     style="background: #28a745; color: white; padding: 5px 7px; border-radius: 4px; border: none; width: 200px; height: 50px"/>
                </div>

                <!-- Entrances Table -->
                <p:dataTable id="entranceTable" value="#{entranceBean.entrances}" var="entrance" paginator="true" rows="10">
                    <p:column headerText="Device ID" style="width: 20%;">
                        <h:outputText value="#{entrance.entrance_Device_ID}"/>
                    </p:column>
                    <p:column headerText="Entrance Name" style="width: 30%;">
                        <h:outputText value="#{entrance.entrance_Name}"/>
                    </p:column>
                    <p:column headerText="Location" style="width: 30%;">
                        <h:outputText value="#{entrance.entrance_Location}"/>
                    </p:column>
                    <p:column headerText="Actions" style=" display: flex; flex-direction: row; gap: 20px;">
                        <p:commandButton value="Edit" icon="pi pi-pencil" style="background: #ffc107; color: black; border-radius: 4px;"
                                         actionListener="#{entranceBean.prepareEditEntrance(entrance)}"
                                         update=":entranceForm:entranceDialog" oncomplete="PF('entranceDialogWidget').show()"/>

                        <p:commandButton value="Delete" icon="pi pi-trash"
                                         actionListener="#{entranceBean.confirmDelete(entrance)}"
                                         update=":entranceForm:deleteConfirmDialog"
                                         oncomplete="PF('deleteConfirmDialogWidget').show()"
                                         style="background: #dc3545; color: white; border-radius: 4px;"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <!-- Add/Edit Entrance Dialog -->
            <p:dialog id="entranceDialog" widgetVar="entranceDialogWidget" header="Entrance Details" modal="true" closable="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Device ID:"/>
                    <p:inputText value="#{entranceBean.selectedEntrance.entrance_Device_ID}"/>

                    <h:outputLabel value="Name:"/>
                    <p:inputText value="#{entranceBean.selectedEntrance.entrance_Name}"/>

                    <h:outputLabel value="Location:"/>
                    <p:inputText value="#{entranceBean.selectedEntrance.entrance_Location}"/>
                </h:panelGrid>
                <div style="margin-top: 15px; text-align: right;">
                    <p:commandButton value="Save" icon="pi pi-check"
                                     actionListener="#{entranceBean.saveOrUpdateEntrance}"
                                     update="messages entranceTable"
                                     oncomplete="PF('entranceDialogWidget').hide()"
                                     style="background: #007bff; color: white; border-radius: 4px;"
                                     rendered="#{empty entranceBean.selectedEntrance.entrance_Device_ID}" />
                    
                    <p:commandButton value="Update" icon="pi pi-check"
                                     actionListener="#{entranceBean.updateEntrance}"
                                     update="messages entranceTable"
                                     oncomplete="PF('entranceDialogWidget').hide()"
                                     style="background: #007bff; color: white; border-radius: 4px;"
                                     rendered="#{not empty entranceBean.selectedEntrance.entrance_Device_ID}" /> <!-- Only show when editing -->

                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('entranceDialogWidget').hide()" style="margin-left: 5px;"/>
                </div>
            </p:dialog>

            <!-- Delete Confirmation Dialog -->
            <p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmDialogWidget" header="Confirm Deletion" message="Are you sure you want to delete this entrance?">
                <p:commandButton value="Yes" action="#{entranceBean.deleteEntrance}" update="messages entranceTable" oncomplete="PF('deleteConfirmDialogWidget').hide()" style="background: #dc3545; color: white;"/>
                <p:commandButton value="No" onclick="PF('deleteConfirmDialogWidget').hide()" style="margin-left: 5px;"/>
            </p:confirmDialog>

            <p:messages id="messages" showDetail="true" closable="true"/>
        </h:form>
    </div>
    </h:body>
</html>
