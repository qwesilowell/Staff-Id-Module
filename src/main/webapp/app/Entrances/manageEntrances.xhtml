<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<!--    <h:body style="font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px;">-->      
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{entranceBean.setupBreadcrumb}" />
        </f:metadata>
    </ui:define>

    <ui:define name ="title">Manage Entrances</ui:define>

    <!--    <ui:define name ="metadata">
            <f:metadata>
                <f:viewAction action="#-{loginBean.checkAccess('ADMIN')}" />
            </f:metadata>
        </ui:define>-->

    <ui:define name ="content">
        <!-- Main Content -->
        <div class="main-content">
            <h:form id="entranceForm">
                <p:panel header="Entrances Management" style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

                    <!-- Top Controls -->
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <p:inputText id="searchQuery" value="#{entranceBean.searchQuery}"
                                     placeholder="Search by Name or ID" style="width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
                            <p:ajax event="keyup" listener="#{entranceBean.searchEntrances}" update="entranceTable" />
                        </p:inputText>
                        <p:commandButton value="Add New Entrance" icon="pi pi-plus"
                                         actionListener="#{entranceBean.prepareNewEntrance}"
                                         update=":entranceForm:entranceDialog" oncomplete="PF('entranceDialogWidget').show()"
                                         style="background: #28a745; color: white; padding: 5px 7px; border-radius: 4px; border: none; width: 200px; height: 50px"/>
                    </div>

                    <!-- Entrances Table -->
                    <p:dataTable id="entranceTable" value="#{entranceBean.entrances}" var="entrance" paginator="true" paginatorPosition="bottom" rows="10">
                        <p:column headerText="Device ID" >
                            <h:outputText value="#{entrance.entranceId}"/>
                        </p:column>
                        <p:column headerText="Entrance Name" >
                            <h:outputText value="#{entrance.entranceName}"/>
                        </p:column>
                        <p:column headerText="Location" >
                            <h:outputText value="#{entrance.entranceLocation}"/>
                        </p:column>
                        <p:column headerText="Mode">
                            <!-- STRICT mode -->
                            <h:panelGroup layout="block"
                                          rendered="#{entrance.entranceMode == 'STRICT'}"
                                          styleClass="mode-tag #{entrance.entranceMode}"> 
                                <i class="fa-solid fa-lock" style="margin-right: 6px;"></i>
                                STRICT
                            </h:panelGroup>

                            <!-- FULL_ACCESS mode -->
                            <h:panelGroup layout="block"
                                          rendered="#{entrance.entranceMode == 'FULL_ACCESS'}"
                                          styleClass="mode-tag #{entrance.entranceMode}">
                                <i class="fa-solid fa-lock-open" style="margin-right: 6px;"></i>
                                FULL ACCESS
                            </h:panelGroup>

                            <!-- LENIENT mode -->
                            <h:panelGroup layout="block"
                                          rendered="#{entrance.entranceMode == 'LENIENT'}"
                                          styleClass="mode-tag #{entrance.entranceMode}">
                                <i class="fa-solid fa-unlock" style="margin-right: 6px;"></i>
                                LENIENT
                            </h:panelGroup>
                        </p:column>

                        <p:column headerText="Actions" style="width: 160px; text-align: center;">
                            <div style="display: flex; justify-content: center; gap: 10px;">
                                <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-success ui-button-outlined" 
                                                 actionListener="#{entranceBean.prepareEditEntrance(entrance)}"
                                                 update=":entranceForm:entranceDialog" oncomplete="PF('entranceDialogWidget').show()"/>

                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger ui-button-outlined" 
                                                 actionListener="#{entranceBean.confirmDelete(entrance)}"
                                                 update=":entranceForm:deleteConfirmDialog"
                                                 oncomplete="PF('deleteConfirmDialogWidget').show()"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Add/Edit Entrance Dialog -->
                <p:dialog id="entranceDialog" widgetVar="entranceDialogWidget" header="Entrance Details" modal="true" closable="false"  width="500px">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ENTRANCE ID:" styleClass="spacer"/>
                        <p:inputText value="#{entranceBean.selectedEntrance.entranceId}" style="margin-left: 20px; width: 120%;" styleClass="spacer"/>

                        <h:outputLabel value="Name:"  styleClass="spacer"/>
                        <p:inputText value="#{entranceBean.selectedEntrance.entranceName}" style="margin-left: 20px; width: 120%;" styleClass="spacer"/>

                        <h:outputLabel value="Location:"  styleClass="spacer"/>
                        <p:inputText value="#{entranceBean.selectedEntrance.entranceLocation}" styleClass="spacer" style="margin-left: 20px; width: 120%;"/>

                        <h:outputLabel value="Mode:"  styleClass="spacer"/>
                        <p:selectOneMenu value="#{entranceBean.selectedEntrance.entranceMode}" style="margin-left: 20px; width: 120%"  styleClass="spacer">
                            <f:selectItems value="#{entranceBean.entranceModes}" var="mode"
                                           itemLabel="#{mode}" itemValue="#{mode}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <div style="margin-top: 15px; text-align: right;">
                        <p:commandButton value="Save" icon="pi pi-check"
                                         actionListener="#{entranceBean.saveOrUpdateEntrance}"
                                         update="messages entranceTable"
                                         oncomplete="PF('entranceDialogWidget').hide()"
                                         style="background: #28a745; color: white; border-radius: 4px;"
                                         rendered="#{empty entranceBean.selectedEntrance.entranceId}" />

                        <p:commandButton value="Update" icon="pi pi-check"
                                         actionListener="#{entranceBean.updateEntrance}"
                                         update="messages entranceTable"
                                         oncomplete="PF('entranceDialogWidget').hide()"
                                         style="background: linear-gradient(to bottom, #28a745, #218838); color: white; border-radius: 4px;"
                                         rendered="#{not empty entranceBean.selectedEntrance.entranceId}" /> <!-- Only show when editing -->

                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('entranceDialogWidget').hide()" style="margin-left: 5px;"/>
                    </div>
                </p:dialog>

                <!-- Delete Confirmation Dialog -->
                <p:confirmDialog id="deleteConfirmDialog" widgetVar="deleteConfirmDialogWidget" header="Confirm Deletion" message="Are you sure you want to delete this entrance?">
                    <p:commandButton value="Yes" action="#{entranceBean.deleteEntrance}" update="messages entranceTable" oncomplete="PF('deleteConfirmDialogWidget').hide()" style="background: #B05454; color: white;"/>
                    <p:commandButton value="No" onclick="PF('deleteConfirmDialogWidget').hide()" style="margin-left: 5px;"/>
                </p:confirmDialog>

                <p:growl id="messages" showSummary= "false" showDetail="true" />
            </h:form>
        </div>

        <style>
            .mode-tag {
                display: inline-block;
                padding: 4px 10px;
                border-radius: 20px;
                font-weight: 600;

            }

            /* Mode-specific gradients */
            .STRICT {
                color: white;
                background: linear-gradient( 135deg, #ff0000, #ff7f7f); /*  red */
            }

            .FULL_ACCESS {
                color: white;
                background: linear-gradient(to right, #3aaf7c, #30bdb6); /* green-teal */
            }

            .LENIENT {
                color: black;
                background: linear-gradient(to right, #f7971e, #ffd200);
            }
            .spacer{
                display:inline-block; 
                margin-bottom: 10px;
            }

        </style>
    </ui:define>
</ui:composition>
